<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM Warehouse</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    {% block content %}{% endblock %}

    <!-- Flash Messages (Now at Bottom) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container px-5 m-auto my-3 row justify-content-center">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show col-4" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Footer -->
    <footer class="border-top footer text-muted bg-dark text-white mt-5">
        <div class="container">
            <p class="text-secondary">
                Â© 2025 - MTM_Warehouse -
                <a href="{{ url_for('home_bp.privacy') }}">Privacy</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
